<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .red{
        width: 100px;
        height: 100px;
        background: red;
    }

</style>
<body>
<div id="app">
    <button @click="display" >click</button>
   <div  :class="{red:isRed,}"></div>

</div>
<script src="vue.js"></script>
<script>
    new Vue({
                el:'#app',
                data:{
                    isRed:true,

                },
                methods:{
                    display:function(){
                         this.isRed=!this.isRed;
                    }
                }

            }
    )
</script>
</body>
</html>
